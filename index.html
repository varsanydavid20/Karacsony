<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<title>1. Advent</title>
<style>
body {
margin: 0;
font-family: 'Segoe UI', sans-serif;
background: url('https://images.unsplash.com/photo-1513639725746-c5d3e861f32a?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
color: white;
backdrop-filter: blur(3px);
text-align: center;
}
h1 { font-size: 60px; margin-bottom: 20px; text-shadow: 0 0 15px #000; }
#count { font-size: 45px; margin-bottom: 30px; text-shadow: 0 0 10px #000; }
a { color: white; text-decoration: none; font-size: 24px; background: rgba(0,0,0,0.4); padding: 10px 25px; border-radius: 10px; }
a:hover { background: rgba(0,0,0,0.7); }
</style>
</head>
<body>
<h1>1. Advent</h1>
<p id="count">Számolás...</p>
<a href="index.html">⬅ Vissza</a>


<script>
function countdown(target) {
const now = new Date();
const diff = target - now;
const days = Math.ceil(diff / (1000*60*60*24));
return days;
}


const targetDate = new Date(new Date().getFullYear(), 10, 30);
const daysLeft = countdown(targetDate);
document.getElementById('count').innerText = daysLeft + " nap van hátra";
</script>
</body>
</html>
