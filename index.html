<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<title>Advent Számláló</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
.counter { margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; display: inline-block; }
</style>
</head>
<body>
<h1>Advent Vasárnapok Számláló</h1>
<div id="counters"></div>


<script>
function createCountdown(targetDate) {
const now = new Date();
const diff = targetDate - now;
const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
return days >= 0 ? days : 0;
}


const year = new Date().getFullYear();
const adventDates = [
new Date(year, 10, 30), // Advent 1
new Date(year, 11, 7), // Advent 2
new Date(year, 11, 14), // Advent 3
new Date(year, 11, 21) // Advent 4
];


const container = document.getElementById('counters');


adventDates.forEach((date, index) => {
const daysLeft = createCountdown(date);
const div = document.createElement('div');
div.className = 'counter';
div.innerHTML = `<h2>Advent ${index + 1}. Vasárnap</h2><p>${daysLeft} nap van hátra</p>`;
container.appendChild(div);
});
</script>
</body>
</html>
