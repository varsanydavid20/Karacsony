<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<title>2. Advent</title>
<style>
body { font-family: Arial; background: #fff8f0; text-align: center; padding: 40px; }
h1 { color: #a84c00; }
a { color: #a84c00; font-size: 18px; }
</style>
</head>
<body>
<h1>2. Advent</h1>
<p id="count2"></p>
<a href="index.html">Vissza</a>


<script>
const target2 = new Date(new Date().getFullYear(), 11, 7);
const diff2 = Math.ceil((target2 - new Date()) / (1000*60*60*24));
document.getElementById('count2').innerText = diff2 + " nap van hátra";
</script>
</body>
</html>
